{% extends 'base/bases.html' %}
{% load static %}
{% block content %}

{% block css %}
<style>

h1 {
  position: relative;
  padding: 0;
  margin: 0;
  font-family: "Raleway", sans-serif;
  font-weight: 300;
  font-size: 40px;
  color: #FFFFFF;
  -webkit-transition: all 0.4s ease 0s;
  -o-transition: all 0.4s ease 0s;
  transition: all 0.4s ease 0s;
}

h1 span {
  display: block;
  font-size: 0.5em;
  line-height: 1.3;
}
h1 em {
  font-style: normal;
  font-weight: 600;
}
.eleven h1 {
  font-size:30px;text-align:center; line-height:1.5em; padding-bottom:45px; font-family:"Playfair Display", serif; text-transform:uppercase;letter-spacing: 2px; color:#111;
}

.twelve h1 {
  font-size:26px; font-weight:700;  letter-spacing:1px; text-transform:uppercase; width:160px; text-align:center; margin:auto; white-space:nowrap; padding-bottom:13px;
}
.twelve h1:before {
    background-color: #c50000;
    content: '';
    display: block;
    height: 3px;
    width: 75px;
    margin-bottom: 5px;
}
.twelve h1:after {
    background-color: #c50000;
    content: '';
    display: block;
  position:absolute; right:0; bottom:0;
    height: 3px;
    width: 75px;
    margin-bottom: 0.25em;
}
</style>
{% endblock css %}

 <main role="main">
        <section class="pt-4">
            <div class="container">
                 <div class="twelve">
                  <h1 style="color: white;">Poster</h1>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <img src="{% static 'imgs/poster1.png' %}"  style="fit-content: cover; width: 100%; height: 100%;">
                    </div>
                    <div class="col-lg-6">
                        <img src="{% static 'imgs/poster2.png' %}"   style="fit-content: cover; width: 100%; height: 100%;" >
                    </div>
                </div>
                <br>
                <div class="twelve">
                  <h1 style="color: white;">Trailer</h1>
                </div>

                <div class="row">
                    <div class="col-lg-12" style="text-align: center;">
                       <video width="95%" height="95%" controls>
                          <source src="{% static 'imgs/trailer.mp4' %}" type="video/mp4">

                        Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
                 <br>
                <div class="twelve">
                  <h1 style="color: white;">Video </h1>
                </div>
                 <div class="row">
                    <div class="col-lg-12" style="text-align: center;">
                      <iframe width="1160" height="620" src="https://www.youtube.com/embed/cNRfLxCT_Zk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock content %}
